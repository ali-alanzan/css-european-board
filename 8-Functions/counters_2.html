<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List with Section Numbering</title>
    <style>
        ol {
            list-style: none;
        }
        ol {
            counter-reset: section; /* reset section counter */
        }

       

        ol li::before {
            counter-increment: section;
            content: counters(section, ".") " "; /* display section number */
        }

        
    </style>
</head>
<body>

    <ol>
        <li>First item</li>
        <li>Second item
            <ol>
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ol>
        </li>
        <li>Third item
            <ol>
                <li>Subitem 1</li>
                <li>Subitem 2
                    <ol>
                        <li>Sub-subitem 1</li>
                        <li>Sub-subitem 2</li>
                    </ol>
                </li>
            </ol>
        </li>
    </ol>

</body>
</html>
